server:
    port: 25565
    world-name: world
    max-players: 50
    spawn-radius: 16
    online-mode: true
    log-file: logs/log-%D.txt
    terminal-mode: jline
    whitelist: false
    allow-nether: true
    allow-flight: false
    view-distance: 10
    motd: Glowstone Server
    def-game-mode: SURVIVAL
    fuzzy-command-matching: false
    folders:
        plugins: plugins
        update: update

database:
    driver: "org.sqlite.JDBC"
    url: jdbc:sqlite:{DIR}{NAME}.db
    username: glowstone
    password: nether
    isolation: SERIALIZABLE

aliases:
    "<3glowstone":
        - version
        - plugins

spout:
    spoutcraft:
        required: false
        required-kick-message: "This server requires Spoutcraft! http://bit.ly/unleashtheflow"
		auth-ticks: 200
	    allow-cheats:
	        sky: false
	        clear-water: false
	        stars: false
	        weather: false
	        time: false
	        coords: false
	        entity-labels: false
        authenticate: true
    chunk-data-cache: true
    teleport-smoothing: true